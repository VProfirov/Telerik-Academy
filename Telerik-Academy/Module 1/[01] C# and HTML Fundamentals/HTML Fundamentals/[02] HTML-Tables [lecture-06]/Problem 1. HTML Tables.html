<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Fresh Fruits</title>
	<link rel="stylesheet" href="css/Problem%201.%20HTML%20Tables.css">
</head>

<body>
	<article>
		<table id="fresh-fruits">
			<thead>
				<tr>
					<th colspan="2">
						<em>Fresh Fruits</em>
					</th>
				</tr>
				<!-- TODO :
<h1> is auto concidered as <strong>
<h1><em>Fresh Fruits</em></h1> - h1 in th is wrong. Use one of the two
-->
			</thead>
			<tbody>
				<tr>
					<td>
						<!-- possible use of <br> for each new line, instead of <pre> -->
						<p>
							It has long been known that a diet
							<br> that includes at least a few
							<br> servings of fresh fruit every day
							<br> will help keep you healthy, fit and
							<br> trim.
						</p>
					</td>
					<td>
						<figure>
							<img src="img/fruits.jpg" width="219" height="117" alt="Basket of fruits">
						</figure>
					</td>
				</tr>
			</tbody>
		</table>
	</article>
	<!-- NB! Might look strange but is correct Markup Skeleton of The Table -> there is need of CSS for the Padding and Margin -->
	<section>
		<table id="cross-puzzle">
			<!-- Q&A What is the role of <colgroup>? To be able to treat column as a unit (for CSS example)-->
			<tr>
				<th colspan="3">Title goes here</th>
				<td>A</td>
				<td>B</td>
			</tr>
			<tr>
				<td rowspan="3" id="C">C</td>
				<td>D</td>
				<td>E</td>
				<td>F</td>
				<td>G</td>
			</tr>
			<tr>
				<td>H</td>
				<td colspan="2" id="I">I</td>
				<td rowspan="2" id="J">J</td>
			</tr>
			<tr>
				<td>K</td>
				<td>L</td>
				<td>M</td>
			</tr>
			<tr>
				<td>N</td>
				<td colspan="4" id="O">O</td>
			</tr>
		</table>
	</section>
</body>

</html>
