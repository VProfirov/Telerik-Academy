<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>HTML Form</title>
	<link rel="stylesheet" href="css/Problem%202.%20HTML%20Form.css">
</head>

<body>
	<!-- method="get" action="#"   for the inputs is placed in the FORM-->
	<form method="post" action="#"> <!--post sends/changes info to the server/ get receices/ doesn't change -->
		<!-- possible addin examples : placeholder; autocomplete; ...  -->
		<label for="mn">Member name :</label>
		<input type="text" autofocus required name="member-name" id="mn">
		<strong class="request-mark">*req</strong>
		<br>
		<label for="email">Email :</label>
		<input type="email" required name="email" id="email">
		<strong class="request-mark">*req</strong>
		<br>
		<!-- the "for" attribute of "label" is hooked to the id of the target element -->
		<label for="school">School :</label>
		<input type="text" required name="school" id="school">
		<strong class="request-mark">*req</strong>
		<br>
		<!-- This is not the default, but
		possible for an image sumbit button - like in this case-->
		<!-- NB: click coordinates are send as well -->
		<input type="image" src="img/submit-button.jpg" alt="submit" id="sumbit-image-button">
		<!-- -> the next example gives more css and other flexibility
		<button type="submit"><img src="someimage.jpg" alt="someimg"></button> -->	
		<button type="submit" class="image-button"><img src="img/submit-button.jpg" alt="someimg" class=""></button>	
		<div class="thediv_img"><img src="img/submit-button.jpg" alt="someimg" class="div_img"></div>
	</form>
</body>

</html>
