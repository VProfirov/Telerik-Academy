<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/Problem 3. Calculator.css">
</head>

<body>
	<table>
		<thead>
			<tr>
				<th colspan="4">
					<input type="text" id="result" value="123">
				</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>
					<button>1</button>
				</td>
				<td>
					<button>2</button>
				</td>
				<td>
					<button>3</button>
				</td>
				<td>
					<button>+</button>
				</td>
			</tr>
			<tr>
				<td>
					<button>4</button>
				</td>
				<td>
					<button>5</button>
				</td>
				<td>
					<button>6</button>
				</td>
				<td>
					<button>-</button>
				</td>
			</tr>
			<tr>
				<td>
					<button>7</button>
				</td>
				<td>
					<button>8</button>
				</td>
				<td>
					<button>9</button>
				</td>
				<td>
					<button>*</button>
				</td>
			</tr>
			<tr>
				<td id="button-0" colspan="2">
					<button>0</button>
				</td>
				<td>
					<button>.</button>
				</td>
				<td>
					<button>/</button>
				</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
