<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Bubble Trouble</title>
        <link rel="stylesheet" type="text/css" href="./style/styles.css">
    </head>

    <body>
        <div id="alert" class="hidden">
            <h1>How to play:</h1>
            <ul class="instructions">
                <li>Use your mouse to direct the ninja to the left or right</li>
                <li>Right-click to shoot shurikens</li>
                <li>Watch out for the falling balls!</li>
            </ul>
        </div>
        <div id="frame-div">
            <canvas id="canvas-id" width="800" height="600"></canvas>
            <audio id="media" autoplay> 
                <source src="./audio/arcade-intro.mp3" type="audio/mpeg">
                <source src="./audio/arcade-intro.wav" type="audio/wav">
            </audio>
            <script src="game.js">
            </script>
        </div>

        <div id="title">
            <a href="https://github.com/David-Mavrodiev/Gin-Fizz-Teamwork" target="_blank">
                GinFizz Gaming presents Bubble Trouble
            </a>
        </div>
    </body>
</html>
